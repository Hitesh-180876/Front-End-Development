<!-- Started with Front-end framework @BootStrap  -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <title>Grid</title>

    </head>
    <body>
       <div class="container">
           <div class="row" style="background-color: blue;">
               <div class="col-12 col-sm-6 col-lg-3 d-md-none d-lg-block" style="background-color: red;height: 60px;">
                <!--before medium screen it will block but on medium it will restrict and on large screen it will display again -->
               </div>
               <div class="col-12 col-sm-6 col-lg-3 mb-4" style="background-color:cyan;height: 60px;">
                                                <!-- setting bottom margin-->
                </div>
                <div class="col-12 col-sm-6 col-lg-3" style="background-color:yellow;height: 60px;">
               
                </div>

           </div>
           <div class="row" style="background-color: blue;">
            <div class="col-12 col-sm-6 col-lg-3 mt-4" style="background-color: red;height: 60px;">
                                <!--setting margin using m class and for top it is mt-4  -->
            </div>
            <div class="col-12 col-sm-6 col-lg-3" style="background-color:cyan;height: 60px;">
            
             </div>
             <div class="col-12 col-sm-6 col-lg-3" style="background-color:yellow;height: 60px;">
            
             </div>

        </div>

 
       </div>

       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
